# Set prefix.
set -g prefix C-a
bind C-a send-prefix

set -sg escape-time 1
set -g set-titles on
set -g set-titles-string "#{session_name} - #{host}"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g history-limit 10000

# Enable mouse support.
set -g mouse on
set -g focus-events on

# Enable true color.
set-option -ga terminal-overrides ",*256col*:Tc:XT"
set -g default-terminal "xterm-256color-italic"

# Start window numbers from 1.
set -g base-index 1

# Renumber windows after change.
set-option -g renumber-windows on

# Fix copying for MacOS
set -g default-command "reattach-to-user-namespace -l bash"

# Reload source file.
bind r source-file ~/.tmux.conf

# Enable activity monitoring.
# setw -g monitor-activity on
# set -g visual-activity on

# Custom keybindings.
bind x kill-session

bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind m resize-pane -Z
bind C-m resize-pane -Z

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-j select-pane -D
bind -r C-k select-pane -U

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind C-n new-window -c "#{pane_current_path}"

# Use vi keys.
setw -g mode-keys vi
bind -T copy-mode-vi Escape send cancel

unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Theme.
set -g status-bg 'default'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status 'on'
set -g status-right-length '100'
set -g message-fg colour231
set -g message-bg colour202
set -g status-left ''
set -g pane-border-fg colour236
set -g pane-active-border-fg colour236
setw -g pane-border-format 'â”€'
setw -g pane-border-status bottom
setw -g status-right '#[fg=colour244] #{b:pane_current_path} '
setw -g window-status-separator ' '
setw -g window-status-fg colour245
setw -g window-status-bg colour236
setw -g window-status-format ' #W '
setw -g window-status-current-fg colour246
setw -g window-status-current-bg colour238
setw -g window-status-current-format ' #{?window_zoomed_flag,(,}#W#{?window_zoomed_flag,),} '
setw -g window-status-activity-attr none
setw -g window-status-activity-fg colour7
setw -g window-status-activity-bg colour13
